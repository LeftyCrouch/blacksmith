  <li>A to fill shovel with coal</li>
  <li>D to put coals in the fire</li>
  <li>W to fill the bellows with air</li>
  <li>S to squeeze the bellows</li>
</ul>

<script type="text/javascript">
  kp = new KeypressListener()
  runningLoop = new MainLoop()
  bigCoal = new Coal(50)
  medCoal = new Coal(20)
  smallCoal = new Coal(1)
  runningLoop.fire.addCoal(smallCoal)
  runningLoop.fire.addCoal(medCoal)
  runningLoop.fire.addCoal(bigCoal)
  runningLoop.fire.addOxygen(100)
  runningLoop.fire.calcTemperature()
  runningLoop.fire.calcMass()
  runningLoop.render()

</script>
